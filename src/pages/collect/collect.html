<ion-header>

  <ion-navbar>
    <ion-title>{{type}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="goodsList.length>0">
    <ion-item *ngFor="let goods of goodsList" (click)="gotoGoodsDetails(goods['goods_id'])">
      <ion-thumbnail item-start>
        <img src="{{goods['original_img']}}">
      </ion-thumbnail>
      <h2>{{goods['goods_name']}}</h2>
      <p color="danger">{{goods['shop_price']}}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content>
  <ion-slides *ngIf="cartList.length ==0">
    <ion-slide>
      <img src="assets/imgs/cartnull.png" alt="" class="cartnull">
      <h2>您的购物车还没有商品</h2>
      <p>最新最热门商品等着您....</p>
      <ion-toolbar>
        <ion-buttons>
          <button ion-button color="light">
            <ion-icon name="arrow-back"></ion-icon>
            去逛逛
          </button>
        </ion-buttons>
      </ion-toolbar>
    </ion-slide>
  </ion-slides>
  <div  *ngIf="cartList.length > 0">
    <ion-list>   
      <ion-item padding *ngFor="let cart of cartList;index as i;">
       <ion-checkbox  [(ngModel)]="cart['selected']" item-start (ionChange)="updateSum(i)"></ion-checkbox>
       <ion-thumbnail item-start>
        <img src="{{cart['original_img']}}">
      </ion-thumbnail>
      <div item-start>
        <h2>{{cart['goods_name']}}</h2>
        <p>{{cart['goods_price']}}x{{cart['goods_num']}}</p>
      </div>
      <ion-icon name="ios-trash-outline" item-start (click)="delCart(cart['goods_id'])"></ion-icon>
      </ion-item>
    </ion-list>
    <ion-footer>
      <ion-toolbar>
          <ion-grid>
              <ion-row>
                <ion-col col-3> 
                  <ion-checkbox [(ngModel)]="all" (click)="selectAll()"></ion-checkbox>
                 全选
                </ion-col>
                <ion-col col-4>
                      <ion-label>合计：{{totalFee}}</ion-label>
                </ion-col>
                <ion-col col-5>
                  <button ion-button full (click)="gotoOrderDetail()">去结算</button>
                </ion-col>
              </ion-row>
            </ion-grid>
      </ion-toolbar>
       
      </ion-footer>
  </div>
</ion-content>

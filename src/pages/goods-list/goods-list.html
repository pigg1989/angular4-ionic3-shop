<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <button ion-button icon-right clear>
          综合<ion-icon name="md-arrow-dropdown"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-button icon-right clear>
          销量<ion-icon name="md-arrow-dropdown"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-button icon-right clear>
          价格<ion-icon name="md-arrow-dropdown"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-button clear>
          <ion-icon name="list"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let goods of goodsList" (click)="gotoGoodsDetails(goods.goods_id)">
      <ion-thumbnail item-start>
        <img src="{{goods.original_img}}" alt="">
      </ion-thumbnail>
      <h2 [innerHTML]="goods.goods_name"></h2>
      <p danger>{{goods.shop_price}}</p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

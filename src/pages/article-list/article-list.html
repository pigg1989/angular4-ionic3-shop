<ion-header>

  <ion-navbar>
    <ion-title>饭粒头条</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item *ngFor="let article of articles" (click)="gotoDetail(article.article_id)">
    <ion-thumbnail item-start>
      <img src="{{article.thumb}}" alt="">
    </ion-thumbnail>
    <h2>{{article.title}}</h2>
    <p>{{article.description}}</p>
    
  </ion-item>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中...">
     
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

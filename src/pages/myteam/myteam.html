<ion-header>

  <ion-navbar>
    <ion-title>我的团队</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="higher.length>0">
    <ion-list >
      <ion-list-header>
        我的上级
      </ion-list-header>
      <ion-item *ngFor="let h of higher">
        <ion-avatar item-start>
          <img src="{{h['head_pic']}}">
        </ion-avatar>
        <h2>{{h['nickname']}}</h2>
        <p>{{h['reg_time'] | date:'yyyy-MM-dd'}}</p>
      </ion-item>
    </ion-list>
  </div>
  
<div *ngIf="lowers.length>0">
  <ion-list>
    <ion-list-header>
      我的下级
    </ion-list-header>
    <ion-item  *ngFor="let l of lowers">
      <ion-avatar item-start>
        <img src="{{l['head_pic']}}">
      </ion-avatar>
      <h2>{{l['nickname']}}</h2>
      <p>{{l['reg_time'] | date:'yyyy-MM-dd'}}</p>
    </ion-item>
  </ion-list>
</div>
  
</ion-content>

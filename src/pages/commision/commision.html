<ion-header>

  <ion-navbar>
    <ion-title>我的佣金</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="fir_content">
    <ion-item text-center>
      <ion-avatar center>
        <img src="http://placehold.it/100x100" alt="">
      </ion-avatar>
      <h2>{{nickname}}</h2>
      <p>￥{{commisionMoney}}</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <button ion-item (click)="gotoWithdraw('commision')">申请提现</button>
    <button ion-item>佣金明细</button>
  </ion-list>

 
</ion-content>

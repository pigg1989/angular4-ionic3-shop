<ion-header>

  <ion-navbar>
    <ion-title>订单成功</ion-title>
    <ion-buttons end (click)="gotoHome()">
      <button ion-button>
        完成
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
   <ion-card-header>
    <ion-icon name="checkmark"></ion-icon>
   </ion-card-header>
    <ion-card-content>
      <p>订单支付成功，我们将在第一时间给你发货！</p>
      <p>订单编号{{orderNo}}</p>
      <p>订单金额{{orderPrice}}</p>
      <p>请你保持手机畅通，等待收货。</p>
      <!-- <button ion-button (click)="gotoOrderSdetail(orderId)">查看订单详情</button> -->
    </ion-card-content>
  </ion-card>

</ion-content>

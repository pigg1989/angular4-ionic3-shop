<ion-header>

  <ion-navbar>
    <ion-title>订单详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <button ion-item (tap)="gotoAddress()">
    <span>{{consignee}}</span>
    <span>{{mobile}}</span>
    <p>
      <ion-icon name="pin"></ion-icon>
      {{address}}
    </p>
  </button>

</ion-list>

<ion-list *ngIf="goodsInfoOrder.length>0">
  <ion-item *ngFor="let goods of goodsInfoOrder">
    <ion-thumbnail item-start>
      <img src="{{goods.goodsImg}}" alt="">
    </ion-thumbnail>
    <p>{{goods.goodsName}}</p>
    <div item-end>
      <p>价格：{{goods.goodsPrice}}</p>
      <p>数量：X{{goods.goodsNum}}</p>
    </div>
  </ion-item>
</ion-list>
<ion-list>  
  <ion-item>
    <textarea id="" cols="30" rows="10" placeholder="用户备注（50字）" [(ngModel)]="userNote"></textarea>
  </ion-item>
</ion-list>

<ion-list>
  
  <ion-item>
    应付金额：{{priceTotal}}
  </ion-item>
</ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="openPayStyle()">提交订单</button>
  </ion-toolbar>
</ion-footer>

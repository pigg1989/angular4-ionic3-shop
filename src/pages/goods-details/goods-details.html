<!--
  Generated template for the GoodsDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{content.goods_name}}</ion-title>
   
  </ion-navbar>

</ion-header>


<ion-content>
  
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="goods" (ionChange)="segmentChanged($event)">
          <ion-segment-button value="basic">商品</ion-segment-button>
          <ion-segment-button value="details">详情</ion-segment-button>
          <ion-segment-button value="comment">评价</ion-segment-button>
        </ion-segment>    
      </ion-toolbar>
  <div [ngSwitch]="goods">
    <ion-list *ngSwitchCase="'basic'" class="basic">
      <ion-item>
        <ion-slides *ngIf="goodsImgs.length >= 1">
          <ion-slide *ngFor="let img of goodsImgs">
            <img src="{{img.image_url}}"/>
          </ion-slide>
        </ion-slides>
        <ion-grid>
          <ion-row>
            <ion-col col-10>
              <h2 text-left color="light" class="goods_tit" [innerHTML]="content.goods_name"></h2>
            </ion-col>
            <ion-col col-2 class="shoucang">
              <ion-buttons (click)="changeCollect()">
                <button ion-button clear>
                  <ion-icon [name]="starStyle" ></ion-icon>
                </button>
                <p text-center>收藏</p>
              </ion-buttons>
              
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>

              <ion-icon></ion-icon>
              <h2 class="goods_price">{{content.shop_price}}</h2>
            </ion-col>
           
          </ion-row>
          <ion-row>
            <ion-col col-12 class="goods_light goods_market_price">市场价格：{{content.market_price}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6 class="goods_light">
              销量：{{content.sales_sum}}
            </ion-col>
            <ion-col col-6 class="goods_light">
              当前库存：{{content.store_count}}
            </ion-col>
          </ion-row>
        </ion-grid> 
      
         <ion-list>
           <button ion-item (click)="gotoChoose('choosen')">
             请选择 {{chooseStr}}
           </button>         
         </ion-list>
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <button ion-button clear>
                <ion-avatar>
                  <img src="assets/imgs/jisuda.png" alt="">
                </ion-avatar>
                <p>极速达</p>
              </button>
            </ion-col>
            <ion-col col-4>
              <button ion-button clear>
                <ion-avatar>
                  <img src="assets/imgs/huodaofukuan.png" alt="">
                </ion-avatar>
                <p>货到付款</p>
              </button>
            </ion-col>
            <ion-col col-4>
              <button ion-button clear>
                <ion-avatar>
                  <img src="assets/imgs/qitiantueihuan.png" alt="">
                </ion-avatar>
                <p>七天退款</p>
              </button>
        
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'details'" padding>
      <ion-item>
       <div [innerHTML]="goodsDetails"></div>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'comment'">
      <ion-item>
        商品评价
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
     <ion-row>
        <ion-col col-6 class="addShopCar" text-center>
          <button ion-button clear  color="light" (click)="gotoChoose('cart')">
            加入购物车
          </button>
        </ion-col>
        <ion-col col-6 class="buyNow" text-center>
          <button ion-button clear  color="light" (click)="gotoChoose('buy')">
            立刻购买
          </button>
        </ion-col>
     </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>

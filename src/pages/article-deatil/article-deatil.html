<ion-header>
  <ion-toolbar>
    <ion-title>
    {{title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">返回</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>

  </ion-toolbar>

<ion-content>
  <ion-card>
    <img src="{{thumb}}" alt="">
    <ion-card-content [innerHTML]="content">
    </ion-card-content>
  </ion-card>
</ion-content>

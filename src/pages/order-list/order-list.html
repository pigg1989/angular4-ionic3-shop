<ion-header>

  <ion-navbar>
    <ion-title>订单列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>  
 
    <ion-grid *ngFor="let order of orderList">
      <ion-row>
        <ion-col col-8 text-left>订单编号：{{order.order_sn}}</ion-col>
        <ion-col col-4 text-right color="danger">{{order.order_status_desc}}</ion-col>
      </ion-row>
      <ion-row *ngFor="let goods of order['goods_list']">
        <ion-col col-4>
          <img src="{{goods['original_img']}}" alt="">
        </ion-col>
        <ion-col col-8>
          <p>{{goods['goods_name']}}</p>
          <p>￥{{goods['goods_price']}}</p>
          <p>数量{{goods['goods_num']}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <span>￥{{order['total_amount']}}</span>
          <span>共{{order['count_goods_num']}}件</span>

        </ion-col>
        <ion-col col-6 *ngIf="order['order_status'] == 0">
          <button clear ion-button small (click)="cancelOrder(order['order_id'])">取消订单</button>
          <button color="danger" ion-button small (click)="gotoPay(order['order_id'])">立即付款</button>
        </ion-col>
        <ion-col col-6 *ngIf="order['order_status'] == 1">
          <button clear ion-button small (click)="cancelOrder(order['order_id'])">取消订单</button>
          <button color="danger" ion-button small (click)="confirmOrder(order['order_id'])">确认收货</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
   
</ion-content>

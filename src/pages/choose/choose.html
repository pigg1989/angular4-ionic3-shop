<ion-content padding>
  <div class="zengzhao" (click)="dismissPage()"></div>
<ion-card>
  <ion-card-content>
    <ion-grid class="first">
      <ion-row>
        <ion-col col-4>
          <img src="{{goodsImg}}" alt="">
        </ion-col>
        <ion-col col-8>
          <h2>￥{{goodsPrice}}</h2>
          <p>当前库存：{{goodsStock}}</p>
          <p>请选择</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    


<ion-list *ngIf="goodsSpec.length > 0" class="spec">


  <ion-list-header *ngFor="let spec of goodsSpec">
    {{spec.name}}
    <ion-item>
      <ion-grid>
        <ion-row *ngIf="spec.items.length > 0">
          <ion-col col-4 *ngFor="let item of spec.items;let i= index;">
            <button ion-button col-12 [outline]="item.outline" small (tap)="chooseSpec(spec.id,item.id)">
              {{item.item}}
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list-header>
</ion-list>
  <ion-list-header class="num">
    数量
    <ion-item>
      <button ion-button out-line item-start>
        <ion-icon name="add" (click)="goodsNumPlus()"></ion-icon>
      </button>
      <input type="number" value="{{goodsNum}}" item-start>
      <button ion-button out-line item-start>
        <ion-icon name="remove" (click)="goodsNumMinus()"></ion-icon>
      </button>
    </ion-item>
  </ion-list-header>

      

      <ion-item>
        <button ion-button text-center full large (click)="gotoDetails()">确认</button>
      </ion-item>

    
    
  </ion-card-content>
</ion-card>
    
</ion-content>

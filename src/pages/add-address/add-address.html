<ion-header>

  <ion-navbar>
    <ion-title>新增收获地址</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>收货人：</ion-label>
      <ion-input type="text" [(ngModel)]="consignee"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>手机号码：</ion-label>
      <ion-input type="number" [(ngModel)]="mobile"></ion-input>
    </ion-item>
      <button ion-item>
          <ion-label>所在地区：</ion-label>
          <ion-multi-picker item-content [multiPickerColumns]="addressApi" cancelText="取消" doneText="完成" [(ngModel)]="addressChoosen"></ion-multi-picker>
      </button>
    

    <ion-item>
      <ion-label>详细地址：</ion-label>
      <ion-input type="text" [(ngModel)]="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>设为默认地址：</ion-label>
      <ion-toggle color="secondary" [(ngModel)]="is_default" [checked]="is_default"></ion-toggle>
    </ion-item>

    <button ion-button full (click)="addAddress()">确认</button>
  </ion-list>
</ion-content>

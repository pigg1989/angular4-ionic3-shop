<ion-header>

  <ion-navbar>
    <ion-title>申请提现</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   
      <ion-list>
          <ion-item>
            <ion-label>银行卡号</ion-label>
            <ion-input type="text" placeholder="银行卡号/支付宝/微信" [(ngModel)]="bankCard"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>开户名：</ion-label>
            <ion-input type="text" placeholder="持卡人姓名" [(ngModel)]="realname"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>银行名称：</ion-label>
            <ion-input type="text" placeholder="如：中国银行/支付宝/微信" [(ngModel)]="bankName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>提现金额：</ion-label>
            <ion-input type="number" placeholder="可提现金额：{{maxMoney}}" [(ngModel)]="money" max="100"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>验证码：</ion-label>
            <ion-input type="text" [(ngModel)]="verify"></ion-input>
            <button item-end ion-button (click)="getMobileVerify()" [disabled]="hasGetVerify">{{verifyBtnMsg}}</button>
          </ion-item>
          <button ion-button full (click)="appWithdraw()">提交申请</button>
        </ion-list>

</ion-content>
